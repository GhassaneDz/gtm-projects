        selecteur à tester {
			border: 2px solid black;
		}
        Puis commenter et passer au suivant
        1 - tous les éléments
        2 - tous les éléments p
        3 - tous les éléments p et tous les éléments div
        4 - tous les éléments dont un des attributs class vaut important
        5 - tous les éléments div dont un des attributs class vaut important
        6 - tous les éléments qui ont la class important et tous les éléments
            qui ont la class categorie
        7 - tous les éléments qui ont à la fois la class important et
            la class categorie
        8 - tous les éléments span qui suivent immédiatement un span
        9 - tous les éléments p qui suivent un div (par forcément immédiatement)
        10- tous les éléments div fils immédiat de body
        11- tous les éléments fils immédiat de body
        12- tous les éléments div descendants d'un div
        13- tous les éléments dont la class est important descendant d'un div

        */

        body

        <p class="important">
